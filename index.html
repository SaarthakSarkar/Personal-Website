  <style>
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      transition: transform 0.2s;
    }
    .shape:hover {
      animation: none;
      transform: scale(1.1);
    }
    .shape-1 {
      width: 150px;
      height: 150px;
      background-color: #fcd34d;
      top: 10%;
      left: 20%;
      animation: float 6s ease-in-out infinite;
    }
    .shape-2 {
      width: 200px;
      height: 200px;
      background-color: #60a5fa;
      top: 40%;
      left: 70%;
      animation: float 8s ease-in-out infinite;
    }
    .shape-3 {
      width: 100px;
      height: 100px;
      background-color: #f87171;
      top: 70%;
      left: 30%;
      animation: float 5s ease-in-out infinite;
    }
    .shape-4 {
      width: 120px;
      height: 120px;
      background-color: #34d399;
      top: 25%;
      left: 60%;
      animation: float 7s ease-in-out infinite;
    }
    .shape-5 {
      width: 180px;
      height: 180px;
      background-color: #a78bfa;
      top: 60%;
      left: 80%;
      animation: float 9s ease-in-out infinite;
    }
    .shape-6 {
      width: 140px;
      height: 140px;
      background-color: #34d399;
      top: 45%;
      left: 20%;
      animation: float 7s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
